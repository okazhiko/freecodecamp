<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <label id="name-label" for="name">Name<input id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label" for="email">Email<input id="email" type="email" required placeholder="Enter your Email"></label>
        <label id="number-label" for="number">Age<div class="parenthesis">(optional)</div><input id="number" type="number" min="10" max="99" placeholder="Age"></label>
        <label id="role-label" for="dropdown">
            Which option best describes your current role?
            <select name="roll" id="dropdown" aria-placeholder="Select current role">
                <option value="0">Student</option>
                <option value="1">Full Time Job</option>
                <option value="2">Full Time Learner</option>
                <option value="3">Prefer not to say</option>
                <option value="4">Other</option>
            </select>
        </label>
        <h2>Would you recommend freeCodeCamp to a friend?</h2>
        <label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely"> Definitely</label>
        <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe"> Maybe</label>
        <label for="notsure"><input type="radio" name="recommend" id="notsure" value="notsure"> Not sure</label>
        <h2>What would you like to see improved? <div class="parenthesis">(Check all that apply)</div></h2>
        <label for="front-end"><input type="checkbox" name="improve" id="front-end" value="front-end">Front-end Projects</label>
        <label for="back-end"><input type="checkbox" name="improve" id="back-end" value="back-end">Back-end Projects</label>
        <label for="data-visualization"><input type="checkbox" name="improve" id="data-visualization" value="data-visualization">Data Visualization</label>
        <label for="textarea">
            Any comments or suggestions?
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
